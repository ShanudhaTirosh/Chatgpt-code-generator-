<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --error-color: #dc2626;
            --success-color: #059669;
            --bg-color: #f9fafb;
            --border-color: #e5e7eb;
            --text-color: #111827;
            --secondary-text: #4b5563;
            --code-bg: #1a1a1a;
            --code-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: var(--secondary-text);
        }

        .api-key-container {
            position: relative;
        }

        .api-key-status {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--error-color);
            transition: background-color 0.3s ease;
        }

        .api-key-status.valid {
            background-color: var(--success-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover:not(:disabled) {
            background-color: #0c8c6c;
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: white;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        .secondary-button:hover:not(:disabled) {
            background-color: var(--bg-color);
            border-color: var(--text-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .response-container {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.9rem;
            position: relative;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success {
            background-color: var(--success-color);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            border-radius: 0.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .toast {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Code Generator</h1>
        
        <div class="input-group">
            <label for="apiKey">OpenAI API Key</label>
            <div class="api-key-container">
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="Enter your OpenAI API key"
                    aria-describedby="apiKeyError"
                >
                <div id="apiKeyStatus" class="api-key-status" role="status"></div>
            </div>
            <div id="apiKeyError" class="error-message" role="alert"></div>
            <button id="clearApiKey" class="secondary-button">
                <i data-lucide="trash-2"></i>Clear API Key
            </button>
        </div>

        <div class="input-group">
            <label for="language">Programming Language</label>
            <select id="language" aria-describedby="languageError"></select>
            <div id="languageError" class="error-message" role="alert"></div>
        </div>

        <div class="input-group">
            <label for="prompt">What would you like to generate?</label>
            <textarea 
                id="prompt" 
                rows="4" 
                placeholder="Describe the code you want to generate..."
                aria-describedby="promptError"
            ></textarea>
            <div id="promptError" class="error-message" role="alert"></div>
        </div>

        <div class="button-group">
            <button id="generateBtn" class="primary-button" disabled>
                <i data-lucide="code"></i>Generate Code
            </button>
            <button id="copyBtn" class="secondary-button">
                <i data-lucide="copy"></i>Copy Code
            </button>
        </div>

        <div id="response" class="response-container" aria-live="polite"></div>
    </div>

    <div id="toast" class="toast" role="alert"></div>

    <script>
        // Programming languages data
        const languages = [
            { name: 'JavaScript', value: 'javascript' },
            { name: 'Python', value: 'python' },
            { name: 'Java', value: 'java' },
            { name: 'C++', value: 'cpp' },
            { name: 'TypeScript', value: 'typescript' },
            { name: 'PHP', value: 'php' },
            { name: 'Ruby', value: 'ruby' },
            { name: 'Go', value: 'go' },
            { name: 'Swift', value: 'swift' },
            { name: 'Rust', value: 'rust' },
            { name: 'C#', value: 'csharp' },
            { name: 'SQL', value: 'sql' },
            { name: 'HTML', value: 'html' },
            { name: 'CSS', value: 'css' },
            { name: 'Shell', value: 'shell' }
        ];

        // Get DOM elements
        const elements = {
            apiKey: document.getElementById('apiKey'),
            apiKeyStatus: document.getElementById('apiKeyStatus'),
            apiKeyError: document.getElementById('apiKeyError'),
            language: document.getElementById('language'),
            languageError: document.getElementById('languageError'),
            prompt: document.getElementById('prompt'),
            promptError: document.getElementById('promptError'),
            generateBtn: document.getElementById('generateBtn'),
            response: document.getElementById('response'),
            copyBtn: document.getElementById('copyBtn'),
            clearApiKeyBtn: document.getElementById('clearApiKey'),
            toast: document.getElementById('toast')
        };

        // State management
        const state = {
            isGenerating: false,
            apiKeyValid: false,
            lastRequestTime: 0,
            requestCount: 0,
            rateLimitWindow: 60000, // 1 minute
            maxRequestsPerWindow: 10
        };

        // Initialize Lucide icons
        function initializeIcons() {
            try {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                } else {
                    console.warn('Lucide icons not loaded, using fallback icons');
                    document.querySelectorAll('[data-lucide]').forEach(icon => {
                        icon.textContent = 'âš¡';
                    });
                }
            } catch (error) {
                console.error('Error initializing icons:', error);
            }
        }

        // Utility functions
        const setLoading = (loading) => {
            state.isGenerating = loading;
            elements.generateBtn.disabled = loading;
            if (typeof lucide !== 'undefined') {
                elements.generateBtn.innerHTML = loading ? 
                    '<i data-lucide="loader" class="spinner"></i>Generating...' : 
                    '<i data-lucide="code"></i>Generate Code';
                lucide.createIcons();
            } else {
                elements.generateBtn.textContent = loading ? 'Generating...' : 'Generate Code';
            }
        };

        const showToast = (message, type = 'success') => {
            elements.toast.textContent = message;
            elements.toast.style.display = 'block';
            elements.toast.style.backgroundColor = type === 'error' ? 'var(--error-color)' : 'var(--success-color)';
            
            setTimeout(() => {
                elements.toast.style.display = 'none';
            }, 3000);
        };

        const showError = (element, message) => {
            element.textContent = message;
            element.style.display = message ? 'block' : 'none';
        };

        const validateApiKey = (key) => {
            // Updated regex for newer API key formats
            const isValid = /^sk-[A-Za-z0-9]{48,}$/.test(key);
            elements.apiKeyStatus.classList.toggle('valid', isValid);
            elements.generateBtn.disabled = !isValid;
            state.apiKeyValid = isValid;
            return isValid;
        };

        const sanitizeInput = (input) => {
            return input.trim().replace(/<[^>]*>/g, '');
        };

        const checkRateLimit = () => {
            const now = Date.now();
            if (now - state.lastRequestTime > state.rateLimitWindow) {
                state.requestCount = 0;
                state.lastRequestTime = now;
            }
            
            if (state.requestCount >= state.maxRequestsPerWindow) {
                throw new Error('Rate limit exceeded. Please wait a minute before trying again.');
            }
            
            state.requestCount++;
            return true;
        };

        // Load saved API key
        const loadApiKey = () => {
            try {
                const savedApiKey = localStorage.getItem('openai_api_key');
                if (savedApiKey) {
                    elements.apiKey.value = savedApiKey;
                    validateApiKey(savedApiKey);
                }
            } catch (error) {
                console.error('Error loading API key:', error);
                showError(elements.apiKeyError, 'Error loading saved API key');
            }
        };

        // Initialize language select
        const initializeLanguageSelect = () => {
            try {
                languages.forEach(language => {
                    const option = document.createElement('option');
                    option.value = language.value;
                    option.textContent = language.name;
                    elements.language.appendChild(option);
                });
            } catch (error) {
                console.error('Error initializing language select:', error);
                showError(elements.languageError, 'Error loading languages');
            }
        };

        // Event handlers
        const handleApiKeyChange = (e) => {
            const key = e.target.value.trim();
            const isValid = validateApiKey(key);
            showError(elements.apiKeyError, isValid ? '' : 'Invalid API key format');
            if (isValid) {
                localStorage.setItem('openai_api_key', key);
            }
        };

      const handleGenerateCode = async () => {
            if (!state.apiKeyValid) {
                showError(elements.apiKeyError, 'Please enter a valid API key');
                return;
            }

            const prompt = sanitizeInput(elements.prompt.value);
            if (!prompt) {
                showError(elements.promptError, 'Please enter a prompt');
                return;
            }

            try {
                checkRateLimit();
                setLoading(true);
                showError(elements.promptError, '');

                const systemMessage = `You are an expert ${elements.language.value} programmer. Generate clean, well-documented code based on the user's requirements. Include comments explaining complex logic and any important considerations.`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${elements.apiKey.value}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4-turbo-preview",
                        messages: [
                            {
                                role: "system",
                                content: systemMessage
                            },
                            {
                                role: "user",
                                content: `Generate ${elements.language.value} code for: ${prompt}`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 4096
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to generate code');
                }

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const generatedCode = data.choices[0].message.content.trim();
                
                // Extract code from markdown code blocks if present
                const codeMatch = generatedCode.match(/```[\w]*\n([\s\S]*?)```/);
                const cleanCode = codeMatch ? codeMatch[1].trim() : generatedCode;

                // Apply syntax highlighting
                elements.response.innerHTML = Prism.highlight(
                    cleanCode,
                    Prism.languages[elements.language.value] || Prism.languages.javascript
                );

            } catch (error) {
                console.error('Generation error:', error);
                
                let errorMessage = 'Failed to generate code';
                if (error.message.includes('Rate limit')) {
                    errorMessage = error.message;
                } else if (error.message.includes('invalid_api_key')) {
                    errorMessage = 'Invalid API key';
                } else if (error.message.includes('insufficient_quota')) {
                    errorMessage = 'API quota exceeded';
                }

                elements.response.textContent = `Error: ${errorMessage}`;
                showError(elements.promptError, errorMessage);
                showToast(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        };

        const handleCopyCode = async () => {
            const code = elements.response.textContent;
            if (!code) return;

            try {
                await navigator.clipboard.writeText(code);
                showToast('Code copied to clipboard!');
                
                elements.copyBtn.classList.add('success');
                if (typeof lucide !== 'undefined') {
                    elements.copyBtn.innerHTML = '<i data-lucide="check"></i>Copied!';
                    lucide.createIcons();
                } else {
                    elements.copyBtn.textContent = 'Copied!';
                }
                
                setTimeout(() => {
                    elements.copyBtn.classList.remove('success');
                    if (typeof lucide !== 'undefined') {
                        elements.copyBtn.innerHTML = '<i data-lucide="copy"></i>Copy Code';
                        lucide.createIcons();
                    } else {
                        elements.copyBtn.textContent = 'Copy Code';
                    }
                }, 2000);
            } catch (error) {
                console.error('Copy error:', error);
                showError(elements.promptError, 'Failed to copy code');
                showToast('Failed to copy code', 'error');
            }
        };

        const handleClearApiKey = () => {
            elements.apiKey.value = '';
            localStorage.removeItem('openai_api_key');
            validateApiKey('');
            showError(elements.apiKeyError, '');
            showToast('API key cleared');
        };

        // Event listeners
        elements.apiKey.addEventListener('input', handleApiKeyChange);
        elements.generateBtn.addEventListener('click', handleGenerateCode);
        elements.copyBtn.addEventListener('click', handleCopyCode);
        elements.clearApiKeyBtn.addEventListener('click', handleClearApiKey);
        elements.prompt.addEventListener('input', () => {
            showError(elements.promptError, '');
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to generate
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && !state.isGenerating) {
                handleGenerateCode();
            }

            // Ctrl/Cmd + C to copy when response is focused
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && document.activeElement === elements.response) {
                handleCopyCode();
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initializeIcons();
                loadApiKey();
                initializeLanguageSelect();
            } catch (error) {
                console.error('Error initializing application:', error);
                showError(elements.promptError, 'Error initializing application');
            }
        });
    </script>
</body>
</html>
